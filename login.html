<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/signup.png" rel="icon" type="image/png">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="forms">
            <!-- Login Form -->
            <div class="form login">
                <h2>Login</h2>
                <div class="input-field">
                    <input type="text" id="loginEmail" required>
                    <label>Enter your email</label>
                    <i class="fa-regular fa-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="loginPassword" class="password" required>
                    <label>Enter your password</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <i class="fa-solid fa-eye-slash showHidePw"></i>
                </div>
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                    </div>
                    <a href="#" class="text">Forgot password?</a>
                </div>
                <div class="input-field button">
                    <input onclick="loginFunction()" id="login" type="button" value="Login">
                </div>
                <div id="incorrect"></div>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
            <!-- Registration Form -->
            <div class="form signup">
                <h2>Registration</h2>
                <div class="input-field">
                    <input id="signupName" type="text" required>
                    <label>Enter your name</label>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="input-field Email">
                    <input id="signupEmail" type="text" required>
                    <label>Enter your email</label>
                    <i class="fa-regular fa-envelope icon"></i>
                </div>
                <div class="input-field Pass">
                    <input id="signupPassword" type="password" class="password" required>
                    <label>Create a password</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <i class="fa-solid fa-eye-slash showHidePw"></i>
                </div>
                <div class="input-field ConfirmPass">
                    <input type="password" id="ConfirmPass" class="password" required>
                    <label>Confirm a password</label>
                    <i class="fa-solid fa-lock icon"></i>
                    <i class="fa-solid fa-eye-slash showHidePw"></i>
                </div>
                <div class="input-field button">
                    <input onclick="signUpFunction()" id="signUp" type="button" value="Signup">
                </div>
                <div id="exist"></div>
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
